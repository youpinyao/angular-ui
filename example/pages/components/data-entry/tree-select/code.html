<div class="col-24">
  <h4>disabled</h4>
  <ma-switch ng-model="disabled"></ma-switch>
</div>
<div class="col-12">
  <h4>static data</h4>
  <div>
    <ma-tree-select ng-model="selectValue"
      ma-model="selectValueWithParent"
      ma-placeholder="select"
