<ma-crumb-auto></ma-crumb-auto>
<div class="data-entry-checkbox-page">
  <div class="container" ma-full-container>
    <h2>Checkbox 多选框</h2>
    <p>
      在一组可选项中进行多项选择时；<br/>
      单独使用可以表示两种状态之间的切换，和 switch 类似。区别在于切换 switch 会直接触发状态改变，而 checkbox 一般用于状态标记，需要和提交操作配合。
    </p>
    <h3>代码演示</h3>
    <div class="p">
      <div class="mb-10">
        <ma-button ma-type="primary" ma-click="checkboxDisabled = !checkboxDisabled">Toggle disabled {{!!checkboxDisabled}}</ma-button>
      </div>

      <ma-checkbox name="selectCheckbox" value="1" ng-model="selectCheckbox" ng-disabled="checkboxDisabled">选择1</ma-checkbox>
      <ma-checkbox name="selectCheckbox" value="2" ng-model="selectCheckbox" ng-disabled="checkboxDisabled">选择2</ma-checkbox>
      <ma-checkbox name="selectCheckbox" value="3" ng-model="selectCheckbox" ng-disabled="checkboxDisabled">选择3</ma-checkbox>
    </div>
    <h3>API</h3>
    <div class="p">
      <table>
        <tr>
          <th>属性</th>
          <th>说明</th>
          <th>类型</th>
          <th>默认值</th>
        </tr>
        <tr>
          <td>name</td>
          <td>必填</td>
          <td>String</td>
          <td>-</td>
        </tr>
        <tr>
          <td>value</td>
          <td>必填</td>
          <td>String</td>
          <td>-</td>
        </tr>
        <tr>
          <td>ng-model</td>
          <td>必填</td>
          <td>String</td>
          <td>-</td>
        </tr>
      </table>
    </div>
  </div>
</div>
