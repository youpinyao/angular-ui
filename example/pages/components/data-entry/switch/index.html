<ma-crumb-auto></ma-crumb-auto>
<div class="data-entry-switch-page">
  <div class="container" ma-full-container>
    <h2>Switch 开关</h2>
    <p>
      需要表示开关状态/两种状态之间的切换时；<br/>
      和 checkbox的区别是，切换 switch 会直接触发状态改变，而 checkbox 一般用于状态标记，需要和提交操作配合。
    </p>
    <h3>代码演示</h3>
    <div class="p">
      <div class="mb-10">
        <ma-button ma-type="primary" ma-click="radioDisabled = !radioDisabled">Toggle disabled {{!!radioDisabled}}</ma-button>
      </div>
      <ma-switch ng-model="selectSwitch" ng-disabled="radioDisabled"></ma-switch>
    </div>
    <h3>API</h3>
    <div class="p">
      <table>
        <tr>
          <th>属性</th>
          <th>说明</th>
          <th>类型</th>
          <th>默认值</th>
        </tr>
        <tr>
          <td>ng-model</td>
          <td>必填</td>
          <td>String</td>
          <td>-</td>
        </tr>
      </table>
    </div>
  </div>
</div>
