<ma-crumb-auto></ma-crumb-auto>
<div class="data-entry-radio-page">
  <div class="container" ma-full-container>
    <h2>Radio 单选框</h2>
    <p>
      用于在多个备选项中选中单个状态。<br/>
      和 Select 的区别是，Radio 所有选项默认可见，方便用户在比较中选择，因此选项不宜过多。
    </p>
    <h3>代码演示</h3>
    <div class="p">
      ${require('./code.html')}
      <ma-code>
        <div class="right">
          <a href="https://jsfiddle.net/youpinyao/zp5s4xm7/" target="_blank">jsfiddle</a>
        </div>
        <code ng-bind="codeText"></code>
      </ma-code>
    </div>
    <h3>API</h3>
    <div class="p">
      <table>
        <tr>
          <th>属性</th>
          <th>说明</th>
          <th>类型</th>
          <th>默认值</th>
        </tr>
        <tr>
          <td>name</td>
          <td>必填</td>
          <td>String</td>
          <td>-</td>
        </tr>
        <tr>
          <td>value</td>
          <td>必填</td>
          <td>String</td>
          <td>-</td>
        </tr>
        <tr>
          <td>ng-model</td>
          <td>必填</td>
          <td>String</td>
          <td>-</td>
        </tr>
      </table>
    </div>
  </div>
</div>
