<ma-crumb-auto></ma-crumb-auto>
<div class="feedback-spin-page">
  <div class="container"
    ma-full-container>
    <h2>Spin 加载中</h2>
    <p>
      用于页面和区块的加载中状态。
    </p>
    <h3>代码演示</h3>
    <div class="p clearfix">
      <ma-input-number name="test"
        min="40"
        max="200"
        step="10"
        ng-model="numberTestValue"></ma-input-number>
      <ma-spin ma-size="{{numberTestValue}}"></ma-spin>
    </div>
    <div class="p">
      <code ng-bind="codeText"></code>
    </div>

    <h3>API</h3>
    <div class="p">
      <table>
        <tr>
          <th>属性</th>
          <th>说明</th>
          <th>类型</th>
          <th>默认值</th>
        </tr>
        <tr>
          <td>ma-size</td>
          <td>尺寸</td>
          <td>Int</td>
          <td>120</td>
        </tr>
      </table>
    </div>
  </div>
</div>
