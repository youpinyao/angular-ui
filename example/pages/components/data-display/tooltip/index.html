<ma-crumb-auto></ma-crumb-auto>
<div class="data-display-tooptip-page">
  <div class="container"
    ma-full-container>
    <h2>Tooltip 文字提示</h2>
    <p>
      鼠标移入则显示提示，移出消失，气泡浮层不承载复杂文本和操作。
      <br/> 可用来代替系统默认的 title 提示，提供一个按钮/文字/操作的文案解释。
    </p>
    <h3>代码演示</h3>
    <div class="p clearfix pt-20">
      ${require('./code.html')}
      <div class="col-24">
        <ma-code>
          <div class="right">
            <a href="https://jsfiddle.net/youpinyao/8h9e90e9/"
              target="_blank">jsfiddle</a>
          </div>
          <code ng-bind="codeText"></code>
        </ma-code>
      </div>
    </div>

    <h3>API</h3>
    <div class="p">
      <table>
        <tr>
          <th>属性</th>
          <th>说明</th>
          <th>类型</th>
          <th>默认值</th>
        </tr>
        <tr>
          <td>ma-tooltip</td>
          <td>提示文本</td>
          <td>String</td>
          <td>-</td>
        </tr>
        <tr>
          <td>ma-direction</td>
          <td>初始位置，tl tc tr lt lc lb rt rc rb bl bc br</td>
          <td>String</td>
          <td>-</td>
        </tr>
      </table>
    </div>
  </div>
</div>
