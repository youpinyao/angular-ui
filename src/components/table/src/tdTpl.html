<td class="&&{colClass}">
  <div ng-cloak
    ng-if="col&&{index}.field == 'selector'">
    <ma-checkbox id="ck_{{row&&{index}.id}}"
      ng-model="$tableCtrl.checkboxes.items[row&&{index}[$tableCtrl.dataflagId]]">
    </ma-checkbox>
  </div>
  <div ng-cloak
    ng-if='col&&{index}.render'
    ma-table-col-render="col&&{index}.render(this, row&&{index}, row&&{index}[col&&{index}.field])"></div>
</td>
