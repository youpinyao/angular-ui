<div class="ma-input ma-date-range-picker">
  <input class="ma-input"
    ng-readonly="true"
    placeholder="{{maPlaceholder}}"
    ng-disabled="disabled"
    ng-model="dateText">
  <ma-icon ma-type="calendar"></ma-icon>
  <ma-icon ma-type="close"
    ma-click="clear()"
    ng-show="dateText && showClear !== 'false'"
    class="clear"></ma-icon>
</div>
